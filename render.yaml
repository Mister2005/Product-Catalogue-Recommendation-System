services:
  - type: web
    name: shl-recommendation-api
    runtime: python
    pythonVersion: "3.11.0"
    region: oregon
    plan: free
    branch: main
    rootDir: backend
    buildCommand: pip install --upgrade pip && pip install -r requirements.txt
    startCommand: bash start.sh
    healthCheckPath: /health
    envVars:
      - key: PYTHON_VERSION
        value: "3.11.0"
      - key: ENVIRONMENT
        value: production
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_KEY
        sync: false
      - key: GEMINI_API_KEY
        sync: false
      - key: HUGGINGFACE_API_KEY
        sync: false
      - key: GEMINI_MODEL
        value: gemini-2.0-flash
      - key: EMBEDDING_MODEL
        value: BAAI/bge-small-en-v1.5
      - key: RERANKING_MODEL
        value: cross-encoder/ms-marco-MiniLM-L-6-v2
      - key: RERANKING_SCORE_THRESHOLD
        value: "-5.0"
      - key: RAG_RETRIEVAL_COUNT
        value: "300"
      - key: ALLOWED_ORIGINS
        sync: false
      - key: RERANKER_API_URL
        value: "https://mister2005-cross-encoder-reranking-api.hf.space/rerank"
